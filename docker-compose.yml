version: '3'
services:
  chirpstack-hpr:
    build: .
    image: chirpstack-hpr:latest
    container_name: chirpstack-hpr
    restart: unless-stopped
    volumes:
      - './app:/app'
      - '/home/cory/helium-config-service-cli/target/release/helium-config-service-cli:/usr/bin/hpr'
      - '/home/cory/helium/delegate_key.bin:/app/delegate_key.bin:ro'
    environment:
      - HELIUM_CONFIG_HOST=${HELIUM_CONFIG_HOST}
      - HELIUM_KEYPAIR_BIN=/app/delegate_key.bin
    #  - HELIUM_KEYPAIR_BIN=${HELIUM_KEYPAIR_BIN}
      - HELIUM_NET_ID=${HELIUM_NET_ID}
      - HELIUM_OUI=${HELIUM_OUI}
      - HELIUM_MAX_COPIES=${HELIUM_MAX_COPIES}
      - SERVER_HOST=${SERVER_HOST}
      - SERVER_IP=${SERVER_IP}
      - DEVADDR_START=${DEVADDR_START}
      - DEVADDR_END=${DEVADDR_END}
      - DEV_ADDR_PREFIX_1=${DEV_ADDR_PREFIX_1}
      - NETID_START=${NETID_START}
      - NETID_END=${NETID_END}
      - NETID_MASK=${NETID_MASK}
      - ROUTE_ID=${ROUTE_ID}
      - CHIRPSTACK_SERVER=${CHIRPSTACK_SERVER}
      - CS_APIKEY=${CS_APIKEY}
      - REDIS_HOST=${REDIS_HOST}
    command: bash -c 'cd /app && python device_stream.py'

networks:
  default:
    name: core-infra
    external: true
